env:
  es2021: true
  jest: true
extends:
  - airbnb-base
  - 'plugin:jest/recommended'
overrides: []
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules:
  no-console: 0
  eqeqeq: 0
  no-underscore-dangle: [2, { "allow": ["__filename", "__dirname"] }]
  import/extensions:
    - error
    - ignorePackages
    - js: always
